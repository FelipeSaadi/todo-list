<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body class="flex items-center gap-24 mx-auto my-20 max-w-[868px] h-[100vh]">
  <div class="flex-1 my-auto">
    <h1 class="mb-8 text-2xl font-bold">
      Register
    </h1>

    <form class="flex flex-col gap-4" action="" method="post">
      <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">E-mail</label>
      <div class="mb-4">
        <input type="email" name="email" id="email"
          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          required>
      </div>

      <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">Password</label>
      <div class="mb-4">
        <input type="password" name="password" id="password"
          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          required>
      </div>

      <button type="submit"
        class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Criar conta
      </button>
    </form>
  </div>

  <hr class="m-auto max-w-1 w-1 h-[300px] bg-zinc-200 border border-zinc-250 rounded-md">

  <div class="flex-1 my-auto">
    <h1 class="mb-8 text-2xl font-bold">
      Login
    </h1>

    <form id="login" class="flex flex-col gap-4" method="post">
      <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">E-mail</label>
      <div class="mb-4">
        <input type="email" name="email" id="email"
          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          required>
      </div>

      <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">Password</label>
      <div class="mb-4">
        <input type="password" name="password" id="password"
          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          required>
      </div>

      <button type="submit"
        class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Logar
      </button>
    </form>
  </div>
</body>

</html>

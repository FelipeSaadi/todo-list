<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add,delete" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>

<body class="mx-auto my-20 max-w-[868px]">
  <div class="flex">
    <h1 class="flex-1 m-8 text-2xl font-bold">
      To-Do
    </h1>

    <span class="m-8 hover:cursor-pointer" onclick="user.logout()">Sair</span>
  </div>

  <hr class="m-8">

  <a href="#modal" rel="modal:open" class="max-w-fit m-8 flex border p-2 rounded-md bg-blue-600 text-zinc-100">
    <span class="material-symbols-outlined">
      add
    </span>
    <p>New Task</p>
  </a>

  <div id="modal" class="modal">
    <form id="activity" class="flex flex-col gap-4" action="" method="post">
      <label for="title" class="block text-sm font-semibold leading-6 text-gray-900">Atividade</label>
      <div class="mb-4">
        <input type="text" name="title" id="title" required
          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>

      <label for="date" class="block text-sm font-semibold leading-6 text-gray-900">Data</label>
      <div class="mb-4">
        <input type="date" name="date" id="date" required
          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>

      <button type="submit" rel="modal:close"
        class="block w-full mb-2 rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Adicionar Tarefa
      </button>
    </form>
  </div>

  <div id="activities" class="m-8 mt-0 gap-8 grid grid-cols-1"></div>

  <script>
    $(document).ready(async () => {
      await task.list()
    })
  </script>
</body>

</html>
